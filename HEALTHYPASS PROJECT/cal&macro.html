<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./html.html"><img src="logo.png" alt="Logo" /> </a>
      </div>
      <div class="dropdown khand-regular">
        <button>Menu</button>
        <div class="dropdown-content">
          <a href="http://127.0.0.1:3000/VITAMINS.html">Vitamins</a>
          <a href="http://127.0.0.1:3000/Herbs.html">Herbs</a>
          <a href="http://127.0.0.1:3000/Calc.html"
            >Insulin-related calculators</a
          >
          <a href="http://127.0.0.1:3000/cal&macro.html"
            >Calorie and macro calculator</a
          >
          <a href="http://127.0.0.1:3000/Refrences.html">Refrences</a>
        </div>
      </div>
    </header>

    <button id="toggle-button">ðŸ’¬</button>

    <div id="white-background" style="display: none">
      <embed
        style="height: 750; width: 350"
        src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=4212310d-db46-4407-8dc2-40be951386a3"
      />
    </div>
    <div class="chat-box" style="display: none"></div>
    <form
      style="
        background-color: white;
        display: inline-block;
        width: 50%;
        margin-left: 40px;
      "
      class="calorie-calc-form khand-semibold"
    >
      <h1>Calorie Calculator</h1>

      <label for="age">Age:</label>

      <input type="number" id="age" required />

      <label for="gender">Gender:</label>

      <select id="gender" required>
        <option value="male">Male</option>

        <option value="female">Female</option>
      </select>

      <label for="weight">Weight (kg):</label>

      <input type="number" id="weight" required />

      <label for="height">Height (cm):</label>

      <input type="number" id="height" required />

      <label for="activityLevel">Activity Level:</label>

      <select id="activityLevel" required>
        <option value="sedentary">Sedentary</option>

        <option value="lightlyActive">Lightly Active</option>

        <option value="moderatelyActive">Moderately Active</option>

        <option value="veryActive">Very Active</option>

        <option value="extremelyActive">Extremely Active</option>
      </select>

      <label for="dietGoal">Diet Goal:</label>

      <select id="dietGoal" required>
        <option value="loseWeight">Lose Weight</option>

        <option value="maintainWeight">Maintain Weight</option>

        <option value="gainWeight">Gain Weight</option>
      </select>

      <button class="calorie-calc-button">Calculate</button>
      <div
        style="text-align: center; color: black"
        class="calorie-calc-result"
      ></div>
    </form>

    <form
      class="macro-calculator-form khand-semibold"
      style="display: inline-block; width: 50%"
    >
      <h1 class="macro-calculator-title">Macronutrient Calculator</h1>

      <label class="macro-calories-label" for="macro-calories-input"
        >Calories:</label
      >

      <input
        type="number"
        id="macro-calories-input"
        name="macro-calories"
        class="macro-calories-input-field"
      />

      <button class="macro-calculate-button" id="macro-calculate-macros">
        Calculate
      </button>

      <div class="macro-calculator-results">
        <p class="macro-carbohydrates-result">
          Carbohydrates: <span class="macro-carbohydrates-value"></span>g
        </p>

        <p class="macro-protein-result">
          Protein: <span class="macro-protein-value"></span>g
        </p>

        <p class="macro-fat-result">
          Fat: <span class="macro-fat-value"></span>g
        </p>
      </div>

      <script>
        const toggleButton = document.getElementById("toggle-button");
        const whiteBackground = document.getElementById("white-background");

        toggleButton.addEventListener("click", () => {
          whiteBackground.style.display =
            whiteBackground.style.display === "none" ? "block" : "none";
        });
      </script>
      <script src="script2.js"></script>
    </form>
  </body>
</html>
